<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="input-container">
        <label>Choose, rock, paper or scissors!</label>
        <div class="buttons">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </div>
    </div>
    <div class="results-container">
        <strong class="results" id="computer-choice"></strong>
        <strong class="results" id="player-choice"></strong>
        <strong class="results" id="results"></strong>
        <strong class="results" id="winner"></strong>
        <div class="counter-container">
            <strong class="results" id="counter">Computer 0 - Player 0</strong>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
